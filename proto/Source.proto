message SourceFitPars {
	
	optional int32 nComponents= 1;
	optional float chi2= 2;
	optional float ndof= 3;
	optional int32 npars_free= 4;	
	optional int32 npars_component= 5;//to be added
	optional int32 nfit_points= 6;
	optional int32 status= 7;
	optional int32 minimizer_status= 8;
	optional float offset= 9;
	optional float offset_err= 10;

	optional float residualMean= 11;
	optional float residualRMS= 12;
	optional float residualMedian= 13;
	optional float residualMAD= 14;
